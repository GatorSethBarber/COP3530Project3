    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form class="rounded border border-dark p-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="datasetSwitch">
                        <label class="form-check-label" for="datasetSwitch">Use alternate dataset?</label>
                    </div>
                    <div class="mb-3">
                        <label for="inputSalary" class="form-label">Salary Range</label>
                        <select class="form-select" name="inputSalary" id="inputSalary">
                            <option selected disabled value="">Choose a slary range</option>
                            <option value="20">Below $20,000</option>
                            <option value="40">$20,000-$40,000</option>
                            <option value="80">$40,000-$80,000</option>
                            <option value="100">$80,000-$100,000</option>
                            <option value="150">$100,000-$150,000</option>
                            <option value="151">Above $150,000</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputJobGrowth" class="form-label">Job Growth Importance</label>
                        <div class="row">
                            <div class="col-2">
                                Not important
                            </div>
                            <div class="col-8">
                                <input type="range" class="form-range" min="0" max="5" step="1" id="inputJobGrowth">
                            </div>
                            <div class="col-2">
                                Very important
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputEducation" class="form-label">Education Level</label>
                        <select class="form-select" name="inputEducation" id="inputEducation">
                            <option selected disabled value="">Choose an education level</option>
                            <option value="none">No high-school diploma</option>
                            <option value="diploma">High-school diploma</option>
                            <option value="associate">Associate's degree</option>
                            <option value="bachelor">Bachelor's degree</option>
                            <option value="master">Master's degree</option>
                            <option value="doctorate">Doctorate or higher</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputExperience" class="form-label">Years of Work Experience</label>
                        <input type="number" class="form-control" id="inputExperience" min="0" step="1">
                      </div>
                    <button type="button" class="btn btn-primary" onclick="submitQuestionnaire()">Submit</button>
                  </form>
            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Occupation</th>
                            <th scope="col">Salary</th>
                            <th scope="col">Education</th>
                            <th scope="col">Work Experience</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
